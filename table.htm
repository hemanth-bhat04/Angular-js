<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module("module", []);
        
        app.controller("myController", function($scope) {
            $scope.name = "Hemanth";
        });
        
        app.controller("myController2", function($scope) {
            $scope.age = 21;
            $scope.email = "abc@gmail.com";
        });

        app.controller("myController3", function($scope) {
            $scope.courses = [
                { id: 1, courseName: "AngularJS Basics", duration: "3 weeks" },
                { id: 2, courseName: "Advanced AngularJS", duration: "4 weeks" }
            ];
        });
    </script>
</head>

<body ng-app="module">
    <div ng-controller="myController">
        <h1>Hello {{name}}</h1>
        <div ng-controller="myController2">
            <h2>Details</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>{{name}}</td><!-- inherited from parent controller -->
                        <td>{{age}}</td>
                        <td>{{email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div ng-controller="myController3">
            <h2>Courses</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Course Name</th>
                        <th scope="col">Duration</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="course in courses">
                        <th scope="row">{{course.id}}</th>
                        <td>{{course.courseName}}</td>
                        <td>{{course.duration}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
